[tox]
envlist = py39
isolated_build = True

[testenv]
basepython = python3.9
# Set RPM_PY_VERBOSE to "true" to debug koji package installation failures
passenv = RPM_PY_VERBOSE
extras =
    test
commands =
    pytest \
        --cov-reset \
        --cov=product_listings_manager \
        --cov-report=term-missing \
        --cov-report=xml \
        --cov-report=html \
        {posargs}
